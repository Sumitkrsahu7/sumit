<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your datess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="inner-container">



            <div class="clock">
                <p id="hour">00</p>
                <p id="dot">:</p>
                <p id="minute">00</p>
                <p id="dot" class="blink">:</p>
                <p id="second">00</p>
                <div class="bounce">
                    <div class="circle">

                    </div>
                </div>
            </div>

            <div class="calender">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">SUNDAY</p>
                </div>
                <div class="right">
                    <P id="month">JANUARY</P>
                    <P id="year">2023</P>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
